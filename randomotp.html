function generateOTP() { 
 
  let digits = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ'; 
  let OTP = ''; 
   
  
  let len = digits.length 
  for (let i = 0; i < 6; i++) {

  } 
  return OTP;
